<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <header>


    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <center><h1>Formulario Compras</h1></center>
                    <form>
                        <div class="mt-3 mb-3">
                            <select id="selector" class="form-select" aria-label="Default select example">
                                <option selected>Producto</option>
                                <option value="1">Intel core i5</option>
                                <option value="2">Intel core i7</option>
                                <option value="3">Ryzen 5</option>
                                <option value="4">Ryzen 7</option>
                              </select>
                        </div>
                        <div class="mt-3 mb-3">
                          <label for="Edad" class="form-label">Edad</label>
                          <input type="number" class="form-control" id="edad" aria-describedby="emailHelp">
                          </div>
                        </div>

                        <div class="mt-3 mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <button id="boton" type="submit" class="btn btn-primary w-100 mt-3">Realizar compra</button>
                      </form>
                </div>
            </div>
        </div>
    </main>

    <footer>


    </footer>
    






</body>
<script src="pcs.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
